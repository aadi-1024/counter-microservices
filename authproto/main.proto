syntax = "proto3";

option go_package = "./authproto";
package authproto;

service AuthRPC {
  rpc Login(LoginRequest) returns (Response) {}
  rpc Register(RegisterRequest) returns (Response) {}
}

message LoginRequest {
  string Email = 1;
  string Password = 2;
}

message RegisterRequest {
  string Username = 1;
  string Email = 2;
  string Password = 3;
}

message Response {
  bool Success = 1;
  string Message = 2;
}
